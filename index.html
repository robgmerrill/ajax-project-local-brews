<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Brews</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <!-- beer icon is home view nav -->
      <div>
        <a href="#" id="home-link"><i class="fa-solid fa-beer-mug-empty"></i></a>
      </div>
      <h1>Local Brews</h1>
      <!-- map icon takes you to visited list -->
      <div>
        <a href="#" id="visited-link"><i class="fa-solid fa-map-location-dot"></i></a>
      </div>
    </nav>

  </header>
  <main>
    <!-- view for home -->
    <div data-view="home">
      <form>
        <label for="zip-code">zip code</label>
        <input id="zip-code" type="text" placeholder="enter zip">
        <button id="search-button">search</button>
      </form>
      <div>
        <ul id="breweries-container"></ul>
      </div>
    </div>
    <div data-view="visited" class="hidden">
      <h2>Visited</h2>
      <div id="visited-breweries"></div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
